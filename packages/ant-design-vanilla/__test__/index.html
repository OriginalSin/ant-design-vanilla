<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./logo.png"/>
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="../../antd-grid/dist/bundle.css"></link>
  <link rel="stylesheet" href="../../antd-card/dist/bundle.css"></link>
  <title>ant-design-vanlia</title>
  <style>
    html {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }

    header { 
      text-align: center;
      margin:100px 0px;
    }
    header * {
      vertical-align: middle;
    }

    header img + h1{
      margin-left:30px;
    }

    header h1 {
      display: inline-block;
      font-weight: 700;
      letter-spacing: -1px;
      font-size:100px;
    }

    header p {
      margin-top:50px;
      font-weight: 300;
    }

    .content{
      margin:0 auto;
      width:800px;
    }

  </style>
</head>
<body>
  <section class="ant-grid">
    <header class="ant-grid__row">
      <img src="logo.png" width="100">
      <h1>Ant Design Vanilla</h1>
      <p>Ant design with HTML/CSS/JavaScript</p>
    </header>
    <section class="content">
    <div clsss="ant-grid__row">
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Button
          </div>
        </div>
      </div>
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Card
          </div>
        </div>
      </div>
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Progress
          </div>
        </div>
      </div>
    </div>
    <div clsss="ant-grid__row">
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Checkbox
          </div>
        </div>
      </div>
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Radio
          </div>
        </div>
      </div>
      <div class="ant-grid__col ant-grid__col-8">
        <div class="ant-card ant-card--outlined ant-card--small">
          <div class="ant-card__body">
              Notification
          </div>
        </div>
      </div>
    </div>
    </section>
  </section>
</body>
